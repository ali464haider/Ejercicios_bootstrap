<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
.h3{
    width: 100%;
    height: 50px;
}
.button{
    padding: 5px;
    margin: 6%;
}
  </style>
</head>
<body>
    <h3 class="h3 mb-1 mt-3 text-success btn bg-info">Formacion y Experiencia</h3>
<div class="container mt-3">
    <button type="button" class="btn btn-primary" 
    data-bs-toggle="collapse" data-bs-target="#experiencia">Experiencia</button>
    <div class="collapse" id="experiencia">
        <textarea type="textarea" class="form-control mt-3" id="textarea" placeholder="observaciones" name="textarea" cols="10" rows="5"></textarea>
    </div>
    <br>
</div>

    <div class="container mt-3">
    <button type="button" class="btn btn-primary" 
    data-bs-toggle="collapse" data-bs-target="#formacion">Formacion</button>
    <table class="table table-hover table-striped collapse" id="formacion">
        <thead>
            <tr>
              <th>AÃ±os</th>
              <th>Estudios</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2016</td>
              <td>Eso</td>
            </tr>
            <tr>
              <td>2018</td>
              <td>Grado-Medio</td>
            </tr>
          </tbody>
    </table>
    <br>
</div>
<div class="container mt-3">
    <button type="button" class="btn btn-primary" 
    data-bs-toggle="collapse" data-bs-target="#contacto">Contacto</button>

 
    <div class="collapse mt-3" id="contacto">
        <h2>Form</h2>
        <form action="" >
            <div class="mb-3">
                <label for="nombre">Nombre:</label>
                <input type="name" class="form-control" id="nombre" placeholder="Enter Name" name="nombre">
              </div>
          <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="mb-3 mt-3">
            <label for="textarea">observaciones:</label>
            <textarea type="textarea" class="form-control" id="textarea" placeholder="observaciones" name="textarea" cols="10" rows="5"></textarea>
          </div>
          <div class="form-check mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
   

</div>


</body>
</html>
